<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car monitoring</title>
    <link rel="stylesheet" href="cars.css">
</head>
<body>
    <header>
        <img class="logo" src="img/demo-logo-black.png" alt="Logo image"/>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Owners</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="insurance.html">Insurance</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Add new car</h1>
        <div class="body">
            <form>
                <div class="form-field top-row">
                    <label for="brand">Brand</label><br>
                    <input type="text" id="brand"/>
                </div>
                <div class="form-field top-row">
                    <label for="Model">Model</label><br>
                    <input type="text" id="model"/>
                </div>
                <div class="form-field top-row">
                    <label for="cubic-cap">Cubic Cap</label><br>
                    <input type="number" id="cubic-cap"/>
                </div>
                <div class="form-field top-row">
                    <label for="serial-number">Serial Number</label><br>
                    <input type="text" id="serial-number"/>
                </div>
                <div class="form-field third-row" id="type">
                    <label for="type">Type</label>
                    <select id="type">
                        <option>Car</option>
                        <option>SUV</option>
                        <option>Truck</option>
                    </select>
                    </div>
                <div class="form-field third-row">
                        <label for="plates">Plates</label><br>
                        <input type="text" id="plates"/>
                    </div>
                <div class="form-field forth-row">
                    <label for="fuel-type">Fuel-type</label>
<p>Please select your type of fuel</p>
                    <!-- <input type="radio" id="fuel-type"/> -->
                         <input type="radio" id="diesel" name="fuel-type" value="diesel">
                         <label for="diesel">Diesel</label>
                         <input type="radio" id="benzine" name="fuel-type" value="benzine">
                         <label for="benzine">Benzine</label>
                         <input type="radio" id="electric" name="fuel-type" value="electric">
                         <label for="electric">Electric</label>
                    </div>
                <div class="form-field">
                    <label for="power">Power</label>
                    <input type="number" id="power"/>
                    </div>
                 <div class="form-field" id="owner-id">
                        <label for="type">Owner ID</label>
                        <select id="owner-id">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
            </div>
                <div class="action-buttons">
                    <button type="submit" id="submit-button">Add Car</button>
                    <button type="reset" id="submit-button">Reset Form</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
