<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/demo-logo-black.png" alt="Logo image"/>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Owners</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="insurance.html">Insurance</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Add new person</h1>
        <div class="body">
            <form>
                <div class="form-field top-row">
                    <label for="firs-name">First Name</label>
                    <input type="text" id="firs-name"/>
                </div>
                <div class="form-field top-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name"/>
                </div>
                <div class="form-field">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate"/>
                </div>
                <div class="form-field">
                    <label for="cnp">Identification Number</label>
                    <input type="text" id="cnp"/>
                </div>
                <div class="form-field" id="gender-select">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>N/A</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button type="submit" id="submit-button">Add person</button>
                    <button type="reset" id="submit-button">Reset Form</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
